<div class="row">
    <form class="frmReg form-horizontal subscriptionForm" role="form">
        <div class="form-group">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Description</th>
                            <th> </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let model of locations | orderbypipe : model: description">
                            <td> {{$index + 1}}.</td>
                            <td>{{model.description}}</td>

                            <td>
                                <a href="#addlocation/{{model._id}}">Edit</a>
                            </td>
                            <td>
                                <a ng-click="setItemEditRemove(model._id)">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group text-center">
            <a href="#addlocation" class="btn btn-primary active">Add Location</a>
        </div>


    </form>
</div>
